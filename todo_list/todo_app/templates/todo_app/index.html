<!-- todo_list/todo_app/templates/todo_app/index.html -->

{% extends "base.html" %}
{% block content %}
<!--index.html-->
{% if object_list %}
<h3>Todas as listas</h3>
{% endif %}
<ul>
    {% for todolist in object_list %}
    <li>
        <div
            role="button"
            onclick="location.href='{% url "list" todolist.id %}'">
            {{ todolist.title }}
        </div>
    </li>
    {% empty %}
    <h4>Você não possui listas!</h4>
    {% endfor %}
</ul>
<p>
    <input
        value="Adicionar uma nova lista"
        type="button"
        onclick="location.href='{% url "list-add" %}'"/>
</p>

{% endblock %}
